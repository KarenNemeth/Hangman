<!DOCTYPE html>
<html>
<head>
    <title>Viva Web Vegas</title>
    <link type="text/css" rel="stylesheet" href="hangman.css"/>
</head>
<body>
    <div id="opener">
        <div id="start">
            <h1>Viva Web Vegas</h1>
            <h3>(Not For People With Epilepsy or Alcoholism)</h3>
            <p>This game is like the classic hangman except the end game conditions have been reversed.</p>
            <h3>“Failures are finger posts on the road to achievement.” - C.S. Lewis </h3>
            <button id="ready">Are you ready?!</button>
        </div>
    </div>

    <div id="game">
        <div id="figure">
            <div id="airplane"><img src="airplane-banner.png"><div id="banner">Guess the whole word now!</div></img></div>
            <canvas width="900" height="500" id="cityscape">
            </canvas>
            <div id="word"></div>
        </div>
        <div id="input">
            <h2 class="text" id="message">Build Las Vegas with wrong guesses!</h2>
            <div id="userInput">
                <div id="buttons">
                    <textarea id="textArea" placeholder="Guess the word!"></textarea>
                    <button id="buttonToGuess">Try it!</button>
                </div>
                <div id="guessedWords">
                    <table>
                        <tr id = "failed">
                            <td>Wrong:</td>
                            <td></td>
                            <td id="tried"></td>
                        </tr>
                    </table>
                    <div "guessedWordArray"></div>
                </div>
            </div>
            <div id="alphabetContainer"></div>
            <div id="ending">
                <h3 class="text" id="endingText"></h3>
                <h3 class="text" id="finalStory"></h3>
                <div id="answers">
                        <button id="yes">Yes</button>
                        <button id="no">No</button>
                </div>
                <button id="goAgain">Let's Build It Again!</button>
            </div>
        </div>
    </div>

<script src="hangman.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Hangman</title>
    <link type="text/css" rel="stylesheet" href="hangman.css"/>
</head>
<body>
    <div id="opener">
        <div id="start">
            <h1>Cities Are Built On Rock And Roll!</h1>
            <h3>(Not For People With Epilepsy)</h3>
            <p>This game is like the classic hangman except the end game conditions have been reversed.</p>
            <h3>“Failures are finger posts on the road to achievement.” - C.S. Lewis </h3>
            <button id="ready">Are you ready?!</button>
        </div>
    </div>

    <div id="game">
        <div id="figure">
            <canvas width="900" height="500" id="cityscape">
            </canvas>
            <div id="word"></div>
        </div>
        <div id="input">
            <h2>This city is built on wrong guesses!</h2>
            <div id="userInput">
                <div id="buttons">
                    <textarea id="textArea" placeholder="Guess a letter or word."></textarea>
                    <button id="buttonToGuess">Try it!</button>
                </div>
                <div id="guessedWords">
                    <table "failed">
                        <tr>
                            <td>Wrong:</td>
                            <td id="tried"></td>
                        </tr>
                    </table>
                    <div "guessedWordArray"></div>
                </div>
            </div>
            <div id="alphabetContainer"></div>
        </div>
    </div>

    <div id="closer">
        <div id="restart">
            <button id="goAgain">Let's Build It Again!</button>
        </div>
    </div>

<script src="hangman.js"></script>
</body>
</html>

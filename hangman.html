<!DOCTYPE html>
<html>
<head>
    <title>Hangman</title>
    <link type="text/css" rel="stylesheet" href="hangman.css"/>
</head>
<body>
    <div id="opener">
        <div id="start">
            <h1>Let's Hang A Man!</h1>
            <button id="ready">Are you ready?!</button>
        </div>
    </div>

    <div id="game">
        <div id="figure">
            <canvas>
            </canvas>
            <div id="word"></div>
        </div>
        <div id="input">
            <div id="letterBox">
                <h2>Letters</h2>
                <div class="userInput">
                    <textarea id="letterInput" maxlength="1" placeholder="Guess a letter"></textarea>
                    <button id="letterButton">Try it!</button>
                </div>
                <div id="alphabetContainer"></div>
            </div>
            <div id="wordBox">
                <h2>Words</h2>
                <div class="userInput">
                    <textarea id="wordInput" placeholder="Guess the full word!"></textarea>
                    <button id="wordButton">Try it!</button>
                </div>
                <div id="fullWordGuesses"></div>
            </div>
        </div>
    </div>

<script src="hangman.js"></script>
</body>
</html>

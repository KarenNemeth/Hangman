<!DOCTYPE html>
<html>
<head>
    <title>Hangman</title>
    <link type="text/css" rel="stylesheet" href="hangman.css"/>
</head>
<body>
    <div id="opener">
        <div id="start">
            <h1>Let's Hang A Man!</h1>
            <button id="ready">Are you ready?!</button>
        </div>
    </div>

    <div id="game">
        <div id="figure">
            <canvas width="1000" height="350">
            </canvas>
            <div id="word"></div>
        </div>
        <div id="input">
            <h2>This city is built on guesses!</h2>
            <div id="userInput">
                <div id="buttons">
                    <textarea id="textArea" placeholder="Guess a letter or word."></textarea>
                    <button id="buttonToGuess">Try it!</button>
                </div>
                <div id="guessedWords">
                    <table "failed">
                        <tr>
                            <td>Failed with:</td>
                            <td id="tried"></td>
                        </tr>
                    </table>
                    <div "guessedWordArray"></div>
                </div>
            </div>
            <div id="alphabetContainer"></div>
        </div>
    </div>

    <div id="closer">
        <div id="restart">
            <button id="goAgain">Let's Build It Again!</button>
        </div>
    </div>

<script src="hangman.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Hangman</title>
    <link type="text/css" rel="stylesheet" href="hangman.css"/>
</head>
<body>
    <div id="opener">
        <div id="start">
            <h1>Let's Hang A Man!</h1>
            <button id="ready">Are you ready?!</button>
        </div>
    </div>

    <div id="game">
        <div id="figure"><canvas width="600" height="800">
        </canvas></div>
        <div id="input">
            <textarea id="userInput" placeholder="Guess a letter"></textarea>
            <div id="alphabetContainer"></div>
        </div>
        <div id="theWord">
            <div id="guesses"></div>
            <textarea id="fullWordGuess" placeholder="Guess the full word!"></textarea>
            <div id="fullWordGuesses"></div>
        </div>
    </div>

<script src="hangman.js"></script>
</body>
</html>

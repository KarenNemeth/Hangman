<!DOCTYPE html>
<html>
<head>
    <title>Hangman</title>
    <link type="text/css" rel="stylesheet" href="hangman.css"/>
</head>
<body>
    <div id="opener">
        <div id="start">
            <h1>Let's Hang A Man!</h1>
            <button id="ready">Are you ready?!</button>
        </div>
    </div>

    <div>
        <canvas id="figure" width="600" height="800">
        </canvas>
        <canvas id="word" width="600" height="250">
        </canvas>
    </div>

    <div id="closer">
        <div id="closingContainer">
            <h1></h1>
            <button id="readyAgain">Let's Hang Another Man!</button>
        </div>
    </div>

<script src="hangman.js"></script>
</body>
</html>
